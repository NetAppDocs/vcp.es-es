  lead: El plugin de NetApp Element para VMware vCenter Server ofrece un plugin a
    la interfaz de VMware vSphere para que se puedan gestionar y supervisar los clústeres
    de almacenamiento que ejecutan el software NetApp Element. Este sitio de documentación
    se puede usar para obtener información sobre el plugin y usarlo. Este sitio de
    documentación dirige el plugin remoto de Element para vCenter 5,0 y versiones
    posteriores, y el plugin de Element para vCenter 4,6 a 4,10 local.
